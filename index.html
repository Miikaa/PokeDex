<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <!-- Linkataan Bootstrap-kirjasto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <div class="logo">
        <img src="assets/Pokedex.png"></img>
    </div>
    <div>
        <!-- Käytettiin Bootstrappia tekemään hieman hienompi hakukenttä ja nappi -->
        <div class="input-group mb-3 col-5" id="content">
            <input type="text" id="search" class="form-control" placeholder="Search for a pokemon"
                aria-label="Search for a pokemon" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" value="search" id="searchButton"
                    onclick="searchFunction()">Search</button>
            </div>
        </div>
    </div>
    <br><br>
    <!-- Luotiin tyhjä divi, minne sisältö tulee javascriptin kautta -->
    <div id="results">
    </div>
    <a href="https://github.com/Miikaa/PokeDex" target="_blank"><img src="assets/github.svg" id="githubLogo"></a>
    <script src="main.js"></script>
</body>

</html>
